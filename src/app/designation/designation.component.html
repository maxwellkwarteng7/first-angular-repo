<!-- making a card and putting the designation inside  -->

<div class="main-container">
  <!-- this is where the card will come -->
  <div class="card-container" *ngFor="let data of designationPayload">
    <p>Designation : {{ data.designation }}</p>
    <div class="buttons">
      <button class="del">Delete</button>
      <button class="edit">Edit</button>
    </div>
  </div>
</div>
